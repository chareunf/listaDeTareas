<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    
    <div class="container">

        <div class="container-listaTareas">

            <h1 class="title">Lista de Tareas</h1>
            <div class="agregar-nueva-tarea">

                <input type="text" class="tarea">
                <div class="btn">

                    <button class="btn-agregar">Agregar</button>

                </div>

            </div>

            <div class="lista-tarea">|

            </div>
            

        </div>

    </div>

    <template>
        <div class="alert alerta-tarea-pendiente">
            <p class="nombre-tarea">
                <div class="icons">
                    <a href=""><i class="check fa-solid fa-circle-check"></i></a>
                    <a href=""><i class="delete fa-solid fa-trash"></i></a>
                </div>
            </p>
        </div>
                
    </template>


    
    <script src="./assets/js/main.js"></script>
</body>
</html>
